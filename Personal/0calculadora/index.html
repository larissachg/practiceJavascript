<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/0calculadora/css/normalize.css">
    <link rel="stylesheet" href="/0calculadora/css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="calculator">
        <h1 class="calculator__title">calc</h1>

        <div class="calculator__print">
            <div class="operation__print">
                <p></p>
            </div>

            <div class="result__print">
                <p></p>
            </div>
        </div>

        <div class="calculator__buttons">
            <button class="buttonNumber operation">7</button>
            <button class="buttonNumber operation">8</button>
            <button class="buttonNumber operation">9</button>
            <button id= "buttonDel" class="letter">DEL</button>
            <button class="buttonNumber operation">4</button>
            <button class="buttonNumber operation">5</button>
            <button class="buttonNumber operation">6</button>
            <button id= "buttonMath" class="operation" value="+">+</button>
            <button class="buttonNumber operation">1</button>
            <button class="buttonNumber operation">2</button>
            <button class="buttonNumber operation">3</button>
            <button id= "buttonMath" class="operation" value="-">-</button>
            <button id= "buttonPoint" class="operation">.</button>
            <button class="buttonNumber operation">0</button>
            <button id= "buttonMath" class="operation" value="/">/</button>
            <button id= "buttonMath" class="operation" value="*">x</button>
            <button id= "buttonReset" class="letter letter--big">RESET</button>
            <button id= "buttonEqual" class="letter letter--red">=</button>
        </div>

    </div>

    <script src="/0calculadora/js/app.js"></script>
</body>
</html>
