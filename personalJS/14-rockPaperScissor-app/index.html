<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper or Scisser - App</title>
  </head>
  <body>
    <div class="game">
      <h1 class="game__title">Rock, Paper or Scissor Game</h1>

      <div class="game__turn">
        <div class="game__turn-player">
          <h2 class="game__turn-title">Player</h2>
          <div class="game__turn-icon">
            <img
              class="game__turn-icon--blur"
              id="playerWeapon"
              data-weapon="0"
              src="./public/assets/img/rock.svg"
              alt="rock"
            />
          </div>
        </div>

        <div class="game__turn-result">
          <h3 id="winner" class="game__turn-winner"></h3>
          <h3 id="score" class="game__turn-score"></h3>
          <button id="newGame" class="game__turn-new">New Round</button>
        </div>

        <div class="game__turn-player">
          <h2 class="game__turn-title">Computer</h2>
          <div class="game__turn-icon">
            <img
              class="game__turn-icon--blur"
              id="computerWeapon"
              src="./public/assets/img/rock-pc.png"
              alt="rock"
            />
          </div>
        </div>
      </div>

      <div class="game__buttons">
        <h3 class="game__buttons-title">Choose your weapon</h3>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
      </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
